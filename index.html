<!DOCTYPE html>
<html>
<head>
	<title>Calculadora simple con botones</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<input type="text" id="num1" size="2">
	<input type="text" id="num2" size="2">
	<input type="button" value="sumar"  onclick=sumar()>
	<input type="button" value="restar"  onclick=restar()>
	<input type="button" value="multiplicar"  onclick=multiplicar()>
	<input type="button" value="dividir"  onclick=dividir()>
	<div id="capa"></div>
	<script src="script.js"></script>
</body>
</html>
